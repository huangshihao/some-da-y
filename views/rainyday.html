<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=8">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0, maximum-scale = 1.0, user-scalable = 0" />
    <title>Ever Since The Day We Met</title>
    <link rel="stylesheet" href="static/css/style.css" media="all">
    <script src="https://lib.sinaapp.com/js/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
    <script src="static/js/rainyday.js" type="text/javascript"></script>
    <script src="static/js/script.js" type="text/javascript"></script>
    <script type="text/javascript">
        document.ready = function() {
            //$(window).resize();
            updateNumbers();
            window.onload = function(){
              var engine = new RainyDay('canvas','background', window.innerWidth, window.innerHeight);
              engine.gravity = engine.GRAVITY_NON_LINEAR;
              engine.trail = engine.TRAIL_DROPS;
              engine.VARIABLE_GRAVITY_ANGLE = Math.PI / 8;
              engine.rain([
                engine.preset(0, 2, 0.5),
                engine.preset(4, 4, 1)
              ], 50);
            }
        };
    </script>
    <style type="text/css">
        body { overflow: hidden; }
        #canvas { position: absolute; top: 0px; left: 0px; }
        img{display: none;}
    </style>

  </head>
  <body>
    <img id="background" src="static/img/rain.jpg"/>

    <div class="tab">
      <ul>
        <li><a href="/">Color Clock</a></li>
        <li><a class="active" href="rainyday">Rain Day</a></li>
      </ul>
    </div>

    <div class="container">
      <div class="days">
        <span class="days-number">1314</span>
        <span class="days-label">days</span>
      </div>
      <div class="seconds">
        00:00:00
      </div>
    </div>

    <div id="cholder">
      <canvas id="canvas"></canvas>
    </div>
  </body>
</html>
